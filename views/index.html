<!DOCTYPE html>
<html lang="en" />

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Materialize, Node, Express, Axios, API" />
    <meta name="description"
        content="A joke generator web application that pops out random jokes. It gets you bursting into tears! ðŸ˜¶ ðŸ¤“ ðŸ˜­" />
    <meta name="author" content="Michael F. Alvarez, Herman Liu, Adnan Niaz" />
    <!-- Favicon -->
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="./assets/images/favicon.png" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    <link rel="apple-touch-icon" type="image/png" href="./assets/images/favicon.png" />

    <title>Joke Generator App</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header class="container">
        <div class="row center">
            <div class="col s12 m12"><img src="./assets/images/joke.png" alt=""></div>
            <div class="col s12 m12 header-text">
                <h1 class="teal-text">random jokes</h1>
                <span class="teal-text">generator</span>
            </div>
            <div class="col s12 m12">
                <div class="switch">
                    <label>
                        Light
                        <input type="checkbox" id="switchBtn">
                        <span class="lever"></span>
                        Dark
                    </label>
                </div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main class="container teal white-text z-depth-4">
        <div class="row center">
            <div class="col m12 display">
                <p>Why did the chicken crossed the road?</p>
            </div>
        </div>
    </main>

    <!-- controls -->
    <div class="container z-depth-5">
        <div class="row">
            <div class="col s4 m4 controls teal accent-4 center">
                <i class="material-icons">send</i>
            </div>
            <div class="col s4 m4 controls teal accent-4 center">
                <button id="submit" class="waves-effect waves-light btn">Reveal</button>
            </div>
            <div class="col s4 m4 controls teal accent-4 center">
                <i class="material-icons">send</i>
            </div>
        </div>
    </div>
    <!--  -->
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
        integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./assets/app.js"></script>
    <script>
        const switchBtn = document.querySelector('#switchBtn')
        switchBtn.addEventListener('click', () => {
            switchBtn.checked ? document.body.style.backgroundColor = "#212121" :
                document.body.style.backgroundColor = "#fff"
        })
    </script>
</body>

</html>
